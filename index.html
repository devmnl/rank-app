<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProRanker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="manifest" href="/manifest.json" />
    <script>navigator.serviceWorker.register("service-worker.js")</script> 

</head>
<body>
    <header>
        <h1 id="title"></h1> 
    </header>
    
    <main>
        <section class="sectors">
        
            
            <div class="sector-buttons">
                <div class="sector-card" onclick="navigateTo('/rebobinadeiras/rebob.html')">
                    <i class="fa-solid fa-toilet-paper-slash"></i>
                    <h3>Rebobinadeira</h3>
                </div>
                <div class="sector-card" onclick="navigateTo('/impressao/impressao.html')">
                    <i class="fa-solid fa-toilet-paper"></i>
                    <h3>Impressão</h3>
                </div>
                <div class="sector-card" onclick="navigateTo('/lami/lami.html')">
                    <i class="fas fa-layer-group"></i>
                    <h3>Laminação</h3>
                </div>
                
            </div>
        </section>

        <section id="ranking" class="ranking-section" style="display: none;">
            <h2 id="sectorTitle">Rankings</h2>
            <div id="rankingList" class="ranking-list"></div>
            <div id="totalProduction" class="total-production"></div>
        </section>
    </main>

    <footer class="dock">
        <a href="/index.html" class="dock-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="https://api.whatsapp.com/send?phone=5511932590460&text=Oi,%20voc%C3%AA%20est%C3%A1%20dispon%C3%ADvel%3F" class="dock-item">
          <i class="fa-brands fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="/highlights/high.html" class="dock-item">
            <i class="fa-solid fa-medal"></i>
        <span>Rank</span>
      </a>
      <a href="/about/about.html" class="dock-item">
        <i class="fas fa-info-circle"></i>
        <span>About</span>
      </a>
      </footer>

    <script src="/index.js"></script>
</body>
</html>
